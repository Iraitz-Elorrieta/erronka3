<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erregistratu</title>
    <link rel="stylesheet" href="erregistratu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="">
        <h1 class="title">Erregistratu</h1>

        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="Izena" type="text" id="izena">
        </label>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="Abizena" type="text" id="abizena">
        </label>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="Erabiltzaile izena" type="text" id="erabiltzailea">
        </label>
        <label>
            <i class="fa-solid fa-mail-bulk"></i>
            <input placeholder="idatzi@zure.email" type="text" id="posta">
        </label>
    
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Pasahitza" type="password" id="pasahitza">
        </label>
        <label>
            <i class="fa-solid fa-lock errepikatu"></i>
            <input placeholder="Pasahitza errepikatu" type="password" id="pasahitzaerrepikatu">
        </label>

<button id="button"><h3>Sartu</h3></button>

    </form>
    
    <script src="erregistratu.js"></script>
</body>
</html>
